<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üìä Dashboard - Comercial Juanita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f2f4f7;
      font-family: 'Segoe UI', sans-serif;
    }

    .dashboard-title {
      font-size: 2rem;
      font-weight: bold;
      color: #1B4332;
    }

    .card {
      border: none;
      border-radius: 15px;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .card-body i {
      font-size: 2.7rem;
      margin-bottom: 0.6rem;
    }

    .fs-metric {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .label-metric {
      font-size: 1rem;
      color: #6c757d;
    }

    .text-green {
      color: #1B4332;
    }

    .text-light-green {
      color: #1B4332;
    }

    .bg-white {
      background-color: #ffffff;
    }

    @media (max-width: 768px) {
      .dashboard-title {
        font-size: 1.6rem;
        text-align: center;
      }

      .fs-metric {
        font-size: 1.5rem;
      }

      .card-body i {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center dashboard-title mb-5">
      <i class="bi bi-speedometer2 me-2 text-green"></i> Bienvenida, Juana üë©‚Äçüíº
    </h2>

    <div class="row g-4 justify-content-center">

      <div class="col-12 col-sm-6 col-lg-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <i class="bi bi-people-fill text-green"></i>
            <div class="label-metric">Usuarios</div>
            <div class="fs-metric text-green" id="totalUsuarios">...</div>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-lg-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <i class="bi bi-box-seam text-warning"></i>
            <div class="label-metric">Productos</div>
            <div class="fs-metric text-warning" id="totalProductos">...</div>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-lg-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <i class="bi bi-receipt text-info"></i>
            <div class="label-metric">√ìrdenes</div>
            <div class="fs-metric text-info" id="totalOrdenes">...</div>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-lg-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <i class="bi bi-cash-coin text-light-green"></i>
            <div class="label-metric">Total Compras</div>
            <div class="fs-metric text-light-green" id="totalVentas">...</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Script para cargar m√©tricas -->
  <script>
    const token = localStorage.getItem('token');
    fetch('/api/admin/dashboard', {
      headers: { Authorization: token }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById('totalUsuarios').textContent = data.totalUsuarios;
      document.getElementById('totalProductos').textContent = data.totalProductos;
      document.getElementById('totalOrdenes').textContent = data.totalOrdenes;
      document.getElementById('totalVentas').textContent = 'S/ ' + data.totalVentas.toFixed(2);
    })
    .catch(err => {
      console.error('Error al cargar el dashboard:', err);
    });
  </script>

</body>
</html>
